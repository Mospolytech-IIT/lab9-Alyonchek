<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Users</h1>
    </header>
    <div class="container">
        <a href="/users/web/new">Create New User</a>
        <ul>
            {% for user in users %}
            <li>
                {{ user.username }} - {{ user.email }}
                <a href="/users/web/edit/{{ user.id }}">Edit</a> |
                <a href="/users/web/delete/{{ user.id }}">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
