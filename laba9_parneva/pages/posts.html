<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Posts</h1>
    </header>
    <div class="container">
        <a href="/posts/web/new">Create New Post</a>
        <ul>
            {% for post in posts %}
            <li>
                <strong>{{ post.title }}</strong><br>
                {{ post.content }}<br>
                <em>By User ID: {{ post.user_id }}</em><br>
                <a href="/posts/web/edit/{{ post.id }}">Edit</a> |
                <a href="/posts/web/delete/{{ post.id }}">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
